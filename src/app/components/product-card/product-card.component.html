<div class="card d-flex w-100 m-2">
    <div class="imgContainer w-100">
        <img src="{{ product.images[0] }}" (error)="cambiarImagen($event)" class="img card-img-top w-100" />
    </div>
    <div class="card-body">
        <h5 class="card-title"><strong>{{this.product.title}}</strong></h5>
        <strong>Descripcion: </strong>
        <p class="card-text">{{this.product.description}}</p>
        <p class=""><strong>Categoria: </strong>{{product.category.name}}</p>
        <p><strong>Precio: $</strong>{{ product.price}}</p>
        <a class="btn btn-primary" (click)="updateProduct()">Editar</a>
    </div>
</div>
