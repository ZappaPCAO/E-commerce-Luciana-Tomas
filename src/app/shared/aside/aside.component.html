<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <button class="btn btn-primary " (click)="filterByTitle()" >TÃ­tulo</button>
        <button class="btn btn-primary " (click)="filterByPrice()" >Precio</button>
        <button class="btn btn-primary " (click)="filterByPriceRange()" >Rango</button>
        <input type="text" [(ngModel)]="title">
        <input type="number" [(ngModel)]="price">
        <input type="number" [(ngModel)]="priceMin" placeholder="Min">
        <input type="number" [(ngModel)]="priceMax" placeholder="Max">
    </div>
</div>
