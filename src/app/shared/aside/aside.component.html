<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">FiltroS</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr>
    <div class="offcanvas-body">
        <div class="row p-4">
            <div class="col-6">
                <div class="form-floating mb-3 mb-md-0">
                    <input name="price" class="form-control border-2" [(ngModel)]="title"
                        type="text" min="1" placeholder="">
                    <label>Titulo:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3 mb-md-0">
                    <input name="price" class="form-control border-2" [(ngModel)]="price"
                        type="number" min="1" placeholder="">
                    <label>Precio: </label>
                </div>
            </div>           
        </div>
        <div class="row p-4">
            <div class="col-6">
                <div class="form-floating mb-3 mb-md-0">
                    <input name="price" class="form-control border-2" [(ngModel)]="priceMin"
                        type="number" min="1" placeholder="">
                    <label>Precio min:</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3 mb-md-0">
                    <input name="price" class="form-control border-2" [(ngModel)]="priceMax"
                        type="number" min="1" placeholder="">
                    <label>Precio max:</label>
                </div>
            </div>            
        </div>    
        <div class="row p-4">
            <div class="col-12">
                <div class="form-floating mb-3 mb-md-0">
                    <select name="categoryId" class="form-control" [(ngModel)]="idCategory">
                        <option *ngFor="let category of categories" value="{{category.id}}">
                            {{category.name}}
                        </option>
                    </select>
                    <label>Categor√≠a:</label>
                </div>
            </div>
        </div>
        <div class="row ms-3">
            <div class="col-12">
                <button class="btn btn-outline-success" (click)="verifFilter()" >Filtrar</button>
            </div>
        </div>    
        
    </div>
</div>
